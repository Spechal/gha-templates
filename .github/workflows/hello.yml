# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions

name: Hello

on:
  workflow_call:
    inputs:
      NAME:
        type: string
        required: true
        description: Name to print
        default: "World"
  workflow_dispatch:
    inputs:
      NAME:
        type: string
        required: true
        description: Name to print
        default: "World"

defaults:
  run:
    shell: bash --noprofile --norc -o pipefail {0}

jobs:
  print:
    runs-on: ubuntu-latest
    env:
      NAME: ${{ github.event.inputs.NAME }}
    steps:
      - name: Print Words
        run: |
          echo "Hello ${{ env.NAME }}"
